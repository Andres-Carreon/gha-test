name: clone repo

on:
  schedule:
    - cron: '0 */1 * * *'
  push:
    branches: ["tm/gha-tuning"]
  workflow_dispatch:
  # Allows you to run this workflow manually from the Actions tab

env:
  owner: "ExodusMovement"
  repository: "exodus-mobile"

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -leo pipefail {0}

    steps:
      - name: Env info check
        run: |
          echo '--- SHELL check ---'
          echo '$SHELL: ' `echo $SHELL`
          echo '$BASH_VERSION ' `echo $BASH_VERSION`
          echo '--- user check ---'
          echo 'whoami:' `whoami`
          echo '$HOME:' $HOME
          echo 'pwd:' `pwd`
          echo '~:' `echo ~`
          echo '--- PATH check ---'
          echo '$PATH:' $PATH
          echo '--- version check ---'
          echo 'watchman version: ' `watchman --version`
          echo 'maestro version: ' `maestro -v`
          echo 'nvm version: ' `nvm -v`
          echo 'node version: ' `node -v`
          echo 'yarn version: ' `yarn -v`
          echo npx playwright --version

      - name: install playwright
        run: |
          npx playwright install
          echo: npx playwright --version